<div id="app"></div>
<script>
    window.$docsify = {
        name: 'SWAK',
        copyCode: {
            buttonText: 'Copy to clipboard',
            errorText: 'Error',
            successText: 'Copied',
        },
        // load from _sidebar-v1.1.md
        autoHeader: false,
        // 文章深度
        maxLevel: 1,
        coverpage: false,
        loadSidebar: true,
        subMaxLevel: 3,
        // 子目录层级
        auto2top: true,
        maxAge: 0, // 过期时间，单位毫秒，默认一天
        repo: 'https://github.com/colley/swak',
        search: {
            paths: 'auto',
            placeholder: '搜索',
            noData: '找不到结果',
            // Headline depth, 1 - 6
            depth: 6,
            maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        },//增加搜索框

        footer: {
            copy: 'Copyright &copy; 2022</span>',
            auth: 'SWAK mcolley',
            pre: '<hr/>',
            style: 'text-align: center;',
        },
        regExUrl: /\/\/[\w\-_]+(\.[\w\-_]+)+([\w\-\.,@?^=%&amp;:/~\+#]*[\w\-\@?^=%&amp;/~\+#])?/ // 锚点输入校验正则
    }
</script>
<!-- Docsify v4 -->
<script src="./js/docsify.js"></script>
<script src="./js/docsify-footer-enh.min.js"></script>
<script src="https://unpkg.com/docsify-count/dist/countable.min.js"></script>
